<!DOCTYPE html>
<html>
<head>
    <title>Digit Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>
<body>
    <h1>Upload an image of a digit (0-9)</h1>

        <input type="submit" value="Predict">

</html>
